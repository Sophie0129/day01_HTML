<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>문서의 제목(큰수부터 작은수로 작성)</h1>
    <h2>문서내의 작은 숫자를 사용 후 큰수를 사용하지 않음</h2>
    <h3>문서의 제목</h3>
    <h4>문서의 제목</h4>
    <h5>문서의 제목</h5>
    <h6>문서의 제목</h6>
    <!--문서의 제목을 쓰는 h1 태그는 숫자가 점점 커진다.
    3으로 시작했다면 밑에서 h2가 나오지 않는걸 권장-->
    <hr> <!--단락을 나누는 선을 만들어줌-->
    <font>기본 글자 크기는 size=3</font><br>
    <font size="7">size=7</font><br>
    <font size="6">size=7</font><br>
    <font size="5">size=7</font><br>
    <font size="4">size=7</font><br>
    <font size="3">size=7</font><br>
    <font size="2">size=7</font><br>
    <font size="1">size=7</font><br> <!--글자크기는 7이 최대?-->
    <font face="궁서체" color="blue" >궁서체</font>

    <hr>
    <em>강조하고 싶은 텍스트, 기울임체</em>
    <strong>중요한 텍스트, 굵은 글씨</strong>
    <mark>주의 깊게 볼 텍스트, 노란색 표시</mark>
    <b>단순 굵은 글씨</b>
    <small>주의 사항. 법적 제한, 저작권 등을 정의 하는 태그</small>
    <sup>위첨자</sup> <sub>아래첨자</sub>

</body>
</html>
