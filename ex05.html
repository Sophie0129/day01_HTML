    <h3> a 태그</h3>
    - 다른 문서로 이동하거나 이메일 주소에 링크를 저장<br>
    - 블록, 인라인 요소를 포함할 수 있다<br>
    - 단, 다른 링크로 연결되는 태그를 포함할 수 없다(<a> <button> 등)
    - 속성
        -href : 이동하고자 하는 경로<br>
        -target : _blank를 사용하여 새탭으로 페이즈를 열어준다<br>
        -title : 마우스를 올렸을 경우의 내용 표현<hr>

        <> 태그는 여기서 쓰는 태그라 문자열로 쓸려면
        &it; 내용 a&gt; 로 쓰면 <>표시가 문자열로 나온다.
        <a htef="ex01.html">네이버</a><br>
        <a href = "http://www.naver.com" target = "blcak">네이버</a><br>
        <a href = "http://www.naver.com" title= "네이버 이동">네이버</a><br>
        <a href = "mailto:choheewon@hanmail.net">choheewon 메일 쓰기</a>

        <hr>
        <h3>img</h3>
        -src속성에 이미지의 경로<br>
        -alt 속성은 이미지를 찾지 못하는 경우 설명으로 대체<br>
        -<strong>alt 속성은 필수 항목이다</strong><hr>
        <img stc="test.png" width="150px" height="150px" border = "10">
        <img stc="test123.png" alt="이미지를 불러올 수 없음" width="150px" height="150px" border = "10">
        <hr>
